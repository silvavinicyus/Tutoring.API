createCourse:
  handler: ${self:custom.functionsDir}/course/create.handler
  events:
    - http:
        path: /course/{major_uuid}
        method: post
        cors: true
        authorizer:
          name: authorization
showCourse:
  handler: ${self:custom.functionsDir}/course/show.handler
  events:
    - http:
        path: /course/{course_uuid}
        method: get
        cors: true
        authorizer:
          name: authorization