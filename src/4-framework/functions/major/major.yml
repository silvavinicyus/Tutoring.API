createMajor:
  handler: ${self:custom.functionsDir}/major/create.handler
  events:
    - http:
        path: /major
        method: post
        cors: true
        authorizer:
          name: authorization
showMajor:
  handler: ${self:custom.functionsDir}/major/show.handler
  events:
    - http:
        path: /major/{major_uuid}
        method: get
        cors: true