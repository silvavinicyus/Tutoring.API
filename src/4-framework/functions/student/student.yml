createStudent:
  handler: ${self:custom.functionsDir}/student/create.handler
  events:
    - http:
        path: /student
        method: post
        cors: true
        authorizer:
          name: authorization
getAllStudents:
  handler: ${self:custom.functionsDir}/student/getAll.handler
  events:
    - http:
        path: /student
        method: get
        cors: true