subscribe:
  handler: ${self:custom.functionsDir}/studentTutoring/subscribe.handler
  events:
    - http:
        path: /tutoring/subscribe/{tutoring_uuid}
        method: post
        cors: true
        authorizer:
          name: authorization
unsubscribe:
  handler: ${self:custom.functionsDir}/studentTutoring/unsubscribe.handler
  events:
    - http:
        path: /tutoring/unsubscribe/{tutoring_uuid}
        method: delete
        cors: true
        authorizer:
          name: authorization
